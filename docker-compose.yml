services:
  db:
    image: mysql:8
    restart: always
    environment:
      MYSQL_DATABASE: bookstore
      MYSQL_USER: bookstore_user
      MYSQL_PASSWORD: bookstore_pass
      MYSQL_ROOT_PASSWORD: root_pass
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot_pass"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bookstore_net

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"   # AMQP
      - "15672:15672" # Management UI
    networks:
      - bookstore_net

  store_service:
    build: ./services/store_service
    restart: always
    environment:
      - FLASK_ENV=development
      - DATABASE_URL=mysql+pymysql://bookstore_user:bookstore_pass@db/bookstore
      - RABBITMQ_URL=amqp://rabbitmq
    ports:
      - "5002:5000"
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_started
    networks:
      - bookstore_net

  catalog_service:
    build: ./services/catalog_service
    restart: always
    environment:
      - FLASK_ENV=development
      - RABBITMQ_URL=amqp://rabbitmq
    ports:
      - "5001:5000"
    depends_on:
      - rabbitmq
    networks:
      - bookstore_net

  auth_service:
    build: ./services/auth_service
    restart: always
    environment:
      - FLASK_ENV=development
    ports:
      - "5000:5000"
    networks:
      - bookstore_net

  frontend_gateway:
    build: ./services/frontend_gateway
    restart: always
    environment:
      - FLASK_ENV=development
      - AUTH_SERVICE_URL=http://auth_service:5000
      - CATALOG_SERVICE_URL=http://catalog_service:5000
      - STORE_SERVICE_URL=http://store_service:5000
      - SECRET_KEY=secretkey-for-frontend
    ports:
      - "5003:5003"
    depends_on:
      - auth_service
      - catalog_service
      - store_service
    networks:
      - bookstore_net

volumes:
  db_data:

networks:
  bookstore_net:
